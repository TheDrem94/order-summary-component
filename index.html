<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="container">

    <img class="header-img" src="images/illustration-hero.svg" alt="">
    <div class="content">
      <h1 class="header">Order Summary</h1>

      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <div class="price-box">
        <img class="price-img" src="images/icon-music.svg" alt="">
        <div class="align">
          <div class="plan">Annual Plan</div>
          <div class="price">$59.99/year</div>
        </div>
        <div class="change">Change</div>
      </div>
      <button class="button">Proceed to Payment</button>
      <h2 class="cancel">Cancel Order</h2>
    </div>
  </div>  
</body>
</html>
